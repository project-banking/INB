<div class="card-footer">  
    <div class="col-lg-12 table-responsive">  
        <table class="table table-striped">  
            <thead>  
                <tr>  
                    <th>TransactionId</th>  
                    <th>AccountFrom</th>  
                    <th>AccountTo</th> 
                    <th>Amount</th>  
                    <th>Date</th>      
                    <th>Status</th> 
                    <th></th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let transactions of transaction">  
                    <td>{{transactions.transId}}</td>  
                    <td>{{transactions.sourceAccount.accountNumber}}</td>  
                    <td>{{transactions.targetAccount.accountNumber}}</td>  
                    <td>{{transactions.amount}}</td> 
                    <td>{{transactions.date}}</td>  
                    <td>{{transactions.status}}</td> 
                 
                    <td>  
                        <button type="button" class="btn btn-primary mr-1" (click)="approved(transactions.transId)">Approve</button>  
                    <button type="button" class="btn btn-primary mr-1" (click)="reject(transactions.transId)">Reject</button>
                    </td>  
                </tr>  
            </tbody>  
            <button type="button" class="btn btn-danger mr-1" (click)="getallcustomertransaction()">GetData</button>  

        </table>  
    </div>  
</div>
