<div class="container">
<div class="p-4 mb-3 bg-info text-center font-weight-bold "><h3>Deposit Slip</h3>   
  
</div>
<h4 id="customerid" class="form-text text-muted">**Please fill the below cash deposit slip**</h4>
<br>
<br>
<div class="form-group">
        <label for="TargetAccount"><b>Account Type</b></label>
        <select class="form-control form-control-lg" (change)='getAccountType($event)'>
            <option>Saving Account</option>
            <option>Current Account</option>
         </select>
    </div>
    <form  [formGroup]= "chequedeposit">
    <div class="form-group">
        <label for="customerid"><b>INB Bank Account Number</b></label>
        <input type="number" class="form-control" id="customerid" aria-describedby="sourceAccount" formControlName='sourceAccountNo' placeholder="Enter INB Account Number" [ngClass]="{ 'is-invalid': submitted && f.sourceAccountNo?.errors }">
        <div *ngIf="submitted && f.sourceAccountNo?.errors" class="invalid-feedback">
       
          <div *ngIf="f.sourceAccountNo.errors?.required">sourceAccountNo is required</div>
        </div>
        <small id="sourceAccountNo" class="form-text text-muted">We'll never share your accountNo with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="TargetAccount"><b>Deposited Account Number</b></label>
      <input type="number" class="form-control" id="TargetAccount" formControlName='targetAccountNo' placeholder="Enter Deposited Account Number" [ngClass]="{ 'is-invalid': submitted && f.targetAccountNo?.errors }" >
      <div *ngIf="submitted && f.targetAccountNo?.errors" class="invalid-feedback">
       
        <div *ngIf="f.targetAccountNo.errors?.required">targetAccountNo is required</div>
      </div>
    </div>
    <div class="form-group">
        <label for="accounttype"><b>Amount</b></label>
        <input type="number" class="form-control" id="accounttype" formControlName='amount' placeholder="Please enter the amount" [ngClass]="{ 'is-invalid': submitted && f.amount?.errors }">
        <div *ngIf="submitted && f.amount?.errors" class="invalid-feedback">
       
          <div *ngIf="f.amount.errors?.required">amount is required</div>
        </div>
      </div>
    </form>
      <div class="form-group">
          <label for="accounttype"><b>Rupees in words</b></label>
          <input type="text" class="form-control" id="accounttype" placeholder="Please enter amount in words">
      
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click) = "onClickMe()">
            <h5>Proceed Further</h5>
           </button>
         
           <!-- The Modal -->
           <div class="modal fade" id="myModal">
             <div class="modal-dialog">
               <div class="modal-content">
               
                 <!-- Modal Header -->
                 <div class="modal-header">
                   <h4 class="modal-title"><p class="text-center">Deposit Slip</p></h4>
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                 
                 <!-- Modal body -->
                 <div class="modal-body">
                          <h3 class="text-secondary">State: {{ state }}</h3>
                         <h3 class="text-secondary">Select Biller: {{ selectBiller }}</h3>
                         <h3 class="text-secondary">IVRS: {{ ivrs }}</h3>
                        
                         <h3 class="text-secondary">Amount to pay: {{ num }}</h3>
                 </div>
                 
                 <!-- Modal footer -->
                 <div class="modal-footer">
                   <button type="button" class="btn btn-info" data-dismiss="modal" (click)="submit()">Proceed To Pay</button>
                   <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                 </div>
                 
               </div>
             </div>
           </div>
           
    </div>
