<div class="container">
    <div>
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
          </div>
        </div>
        <div class="col-md-9">
            <form class="form-signin" [formGroup]= "contactus" (ngSubmit)="onSubmit()">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">First Name:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" formControlName='firstName'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Last Name:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" formControlName='lastName'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" formControlName='username'>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Queries:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="queries" formControlName='queries'></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
            </form>
        </div>
      </div>
    </div>
    </div>
