<div class="container">
    <div class="p-4 mb-3 bg-info text-center font-weight-bold "><h2 id="heading">Electricity Bill</h2>   
    </div>
  <br>
<h3 class="text-secondary">State</h3>
<select class="form-control form-control-lg" (change)='getState($event)'>
      <option>Andhra Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Madhya Pradesh</option>
      <option>Chattishgarh</option>
      <option>Uttar Pradesh</option>
</select>
<br>
<h3 class="text-secondary">Select Biller</h3>
<select class="form-control form-control-lg" (change)='getSelectBiller($event)'>
      <option>Eastern Power Distribution Company of Andhra Pradesh Ltd</option>
      <option>Assam Power Distribution Company Ltd (NON-RAPDR)</option>
      <option>North Bihar Power Distribution Company Ltd</option>
      <option>M.P. Paschim Kshetra Vidyut Vitaran</option>
      <option>Chhattisgarh State Electricity Board</option>
      <option>Uttar Pradesh Power Corp Ltd (UPPCL) - RURAL</option>
</select>
<br>
<h3 class="text-secondary">IVRS</h3>
<input type="text" class="form-control" id="IVRS" (change)='getIVRS($event)'>
<br>
<form [formGroup]="billpayment">
<h3 class="text-secondary">Account Number</h3>
<input type="number" class="form-control" id="accountNumber"  formControlName="sourceAccountNo" [ngClass]="{ 'is-invalid': submitted && f.sourceAccountNo?.errors }">
<br>
<div *ngIf="submitted && f.sourceAccountNo?.errors" class="invalid-feedback">
       
  <div *ngIf="f.sourceAccountNo.errors?.required">sourceAccountNo is required</div>
</div>
</form>
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click) = "onClickMe()">
     <h6> Fetch Bill</h6>
    </button>
  
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"><p class="text-center">Bill Details</p></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
                   <h3 class="text-secondary">State: {{ state }}</h3>
                  <h3 class="text-secondary">Select Biller: {{ selectBiller }}</h3>
                  <h3 class="text-secondary">IVRS: {{ ivrs }}</h3>
                  
                  <h3 class="text-secondary">Amount to pay: {{ num }}</h3>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" (click)="submit()">Proceed To Pay</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  <br>

</div>
